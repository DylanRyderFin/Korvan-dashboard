<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      color: #ff69b4;
    }
    .section {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      background: #1c1c1c;
    }
    .label {
      font-weight: bold;
      color: #aaa;
    }
    #chatbox {
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    .chatlog div { margin: 0.5rem 0; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #login-section {
      max-width: 300px;
      margin: 4rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: block;
    }
    #login-section input {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      visibility: hidden;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
      z-index: 1000;
    }
    #sidebar.open {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #ff69b4;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      margin: 1rem 0;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    #open-sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      background: #ff69b4;
      color: #111;
      border: none;
      border-radius: 6px;
      z-index: 1001;
      cursor: pointer;
      display: none; /* hidden initially, only shown after login */
      line-height: 1;
      text-align: center;
      padding: 0;
    }
    #close-sidebar {
      background: none;
      color: #fff;
      border: none;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }
    #login-message {
      color: #f66;
      margin-top: 0.5rem;
    }
    /* Settings modal styling */
    #settings-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 320px;
      transform: translate(-50%, -50%);
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff69b4;
      padding: 1.5rem;
      z-index: 1100;
      color: #eee;
    }
    #settings-modal h2 {
      margin-top: 0;
      color: #ff69b4;
    }
    #settings-modal label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ff69b4;
    }
    #settings-modal input[type="text"],
    #settings-modal input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #eee;
    }
    #settings-modal button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background: #ff69b4;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    #settings-close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #ff69b4;
      cursor: pointer;
    }
    #password-change-status {
      margin-top: 1rem;
      color: #90ee90;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar">&times;</button>
    <h2>Menu</h2>
    <ul>
      <li><a onclick="showDashboard()">Dashboard</a></li>
      <li><a onclick="showSettings()">Settings</a></li>
      <li><a href="#">Submit Debt</a></li>
      <li><a onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <button id="open-sidebar">&#9776;</button>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login to Fag Hub</h2>
    <input id="email" type="text" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <button id="login-btn">Login</button>
    <div id="login-message"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h1>Welcome, <span id="display-name">User</span> ðŸ–¤</h1>

    <div class="section">
      <div class="label">Debt Price:</div>
      <div id="debt-amount">$124.80</div>
    </div>

    <div class="section">
      <div class="label">Daily Message:</div>
      <div id="daily-message"><em>â€”loadingâ€”</em></div>
    </div>

    <div class="section">
      <div class="label">Profile:</div>
      <p><strong>Name:</strong> <span id="profile-name">User</span></p>
      <p><strong>Nicknames:</strong> <span id="profile-nicknames">puppy, f@g</span></p>
      <p><strong>Fetishes:</strong> <span id="profile-fetishes">Edging, mind control, gooning, muscle worship, manipulationâ€¦</span></p>
    </div>

    <div class="section" id="chatbox">
      <div class="label">Dom AI Chat:</div>
      <div class="chatlog" id="chat-log"></div>
      <input id="user-input" placeholder="Type to your dom..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title">
    <button id="settings-close" title="Close settings">&times;</button>
    <h2 id="settings-title">Settings</h2>

    <label for="name-input">Name</label>
    <input id="name-input" type="text" />

    <label for="nicknames-input">Nicknames</label>
    <input id="nicknames-input" type="text" />

    <label for="fetishes-input">Fetishes</label>
    <input id="fetishes-input" type="text" />

    <label for="currentPassword">Current Password</label>
    <input id="currentPassword" type="password" autocomplete="off" />

    <label for="newPassword">New Password</label>
    <input id="newPassword" type="password" autocomplete="off" />

    <label for="confirmNewPassword">Confirm New Password</label>
    <input id="confirmNewPassword" type="password" autocomplete="off" />

    <button id="save-settings-btn">Save Changes</button>

    <div id="password-change-status"></div>
  </div>

<script>
  // Hardcoded users list
  const users = [
    { username: "Alpha Dylan", password: "Ohana2311!", name: "Alpha Dylan", nicknames: "Alpha, Boss", fetishes: "Control, Domination" },
    { username: "Andrew", password: "Puppy", name: "Andrew", nicknames: "puppy, f@g", fetishes: "Edging, mind control, gooning, muscle worship, manipulationâ€¦" }
  ];

  let loggedInUser = null;

  const sidebar = document.getElementById('sidebar');
  const openSidebarBtn = document.getElementById('open-sidebar');
  const loginSection = document.getElementById('login-section');
  const dashboard = document.getElementById('dashboard');
  const loginMessage = document.getElementById('login-message');

  const settingsModal = document.getElementById('settings-modal');
  const settingsCloseBtn = document.getElementById('settings-close');
  const saveSettingsBtn = document.getElementById('save-settings-btn');

  // Update dashboard profile and daily message
  function updateDashboard(name, nicknames, fetishes) {
    document.getElementById('display-name').textContent = name;
    document.getElementById('profile-name').textContent = name;
    document.getElementById('profile-nicknames').textContent = nicknames;
    document.getElementById('profile-fetishes').textContent = fetishes;

    const messages = [
      "You're only useful on your knees, aren't you, puppy?",
      "Every breath you take is mine. Every edge? My control.",
      "You donâ€™t even think anymore. Just obey, dumb muscle toy."
    ];
    document.getElementById("daily-message").textContent = messages[Math.floor(Math.random() * messages.length)];
  }

  // Show dashboard after login
  function showDashboard() {
    loginSection.style.display = 'none';
    dashboard.style.display = 'block';
    openSidebarBtn.style.display = 'block';
    sidebar.classList.remove('open');
  }

  // Show login screen
  function showLogin() {
    loginSection.style.display = 'block';
    dashboard.style.display = 'none';
    openSidebarBtn.style.display = 'none';
    sidebar.classList.remove('open');
    loginMessage.textContent = '';
  }

  // Show settings modal and populate inputs with current user data
  function showSettings() {
    if (!loggedInUser) return;
    settingsModal.style.display = 'block';
    document.getElementById('name-input').value = loggedInUser.name;
    document.getElementById('nicknames-input').value = loggedInUser.nicknames;
    document.getElementById('fetishes-input').value = loggedInUser.fetishes;
    document.getElementById('currentPassword').value = '';
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmNewPassword').value = '';
    document.getElementById('password-change-status').textContent = '';
  }

  // Hide settings modal
  function hideSettings() {
    settingsModal.style.display = 'none';
  }

  // Login button event
  document.getElementById('login-btn').addEventListener('click', () => {
    const usernameInput = document.getElementById('email').value.trim();
    const passwordInput = document.getElementById('password').value;
    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      loggedInUser = user;
      updateDashboard(loggedInUser.name, loggedInUser.nicknames, loggedInUser.fetishes);
      showDashboard();
    } else {
      loginMessage.textContent = "Invalid username or password.";
    }
  });

  // Logout function
  function logout() {
    loggedInUser = null;
    showLogin();
  }

  // Sidebar open/close toggling
  openSidebarBtn.onclick = () => {
    sidebar.classList.add('open');
    openSidebarBtn.style.display = 'none';
  };

  document.getElementById('close-sidebar').onclick = () => {
    sidebar.classList.remove('open');
    openSidebarBtn.style.display = 'block';
  };

  // Settings modal close button
  settingsCloseBtn.onclick = hideSettings;

  // Save settings button
  saveSettingsBtn.onclick = () => {
    if (!loggedInUser) return;

    const newName = document.getElementById('name-input').value.trim();
    const newNicknames = document.getElementById('nicknames-input').value.trim();
    const newFetishes = document.getElementById('fetishes-input').value.trim();

    const currentPass = document.getElementById('currentPassword').value;
    const newPass = document.getElementById('newPassword').value;
    const confirmPass = document.getElementById('confirmNewPassword').value;

    // Validate passwords if changing
    if (currentPass || newPass || confirmPass) {
      if (currentPass !== loggedInUser.password) {
        alert("Current password is incorrect.");
        return;
      }
      if (newPass !== confirmPass) {
        alert("New passwords do not match.");
        return;
      }
      if (newPass.length < 4) {
        alert("New password must be at least 4 characters.");
        return;
      }
      loggedInUser.password = newPass;
      document.getElementById('password-change-status').textContent = "Password changed successfully!";
    } else {
      document.getElementById('password-change-status').textContent = "";
    }

    loggedInUser.name = newName || loggedInUser.name;
    loggedInUser.nicknames = newNicknames || loggedInUser.nicknames;
    loggedInUser.fetishes = newFetishes || loggedInUser.fetishes;

    updateDashboard(loggedInUser.name, loggedInUser.nicknames, loggedInUser.fetishes);
    hideSettings();
  };

  // Simple dom AI chat simulation (echo user message)
  function sendMessage() {
    const input = document.getElementById('user-input');
    const msg = input.value.trim();
    if (!msg) return;
    const chatLog = document.getElementById('chat-log');

    // User message
    const userDiv = document.createElement('div');
    userDiv.textContent = "You: " + msg;
    userDiv.style.color = "#ff69b4";
    chatLog.appendChild(userDiv);

    // Dom reply simulated
    const domDiv = document.createElement('div');
    domDiv.textContent = "Dom: " + generateDomResponse(msg);
    domDiv.style.color = "#ddd";
    chatLog.appendChild(domDiv);

    chatLog.scrollTop = chatLog.scrollHeight;
    input.value = "";
  }

  // Simple dom response generator
  function generateDomResponse(input) {
    const responses = [
      "Good boy, now obey.",
      "You're such a pathetic toy.",
      "Keep going, don't stop till I say.",
      "That's right, you belong to me.",
      "You live for my control."
    ];
    return responses[Math.floor(Math.random() * responses.length)];
  }

  // Initialize: show login, hide sidebar toggle
  showLogin();

</script>

</body>
</html>

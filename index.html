<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff69b4;
    }
    .section {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      background: #1c1c1c;
    }
    .label {
      font-weight: bold;
      color: #aaa;
    }
    #chatbox {
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    .chatlog div { margin: 0.5rem 0; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #login-section {
      max-width: 300px;
      margin: 2rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: block;
    }
    #login-section input {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      visibility: hidden;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
      z-index: 1000;
    }
    #sidebar.open {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #ff69b4;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      margin: 1rem 0;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    #open-sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      background: #ff69b4;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      z-index: 1001;
      transition: opacity 0.3s ease;
      cursor: pointer;
      display: none; /* hidden initially */
    }

    #close-sidebar {
      background: none;
      color: #fff;
      border: none;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar" aria-label="Close sidebar">&times;</button>
    <h2>Menu</h2>
    <ul>
      <li><a onclick="showDashboard()">Dashboard</a></li>
      <li><a onclick="showSettings()">Settings</a></li>
      <li><a href="#">Submit Debt</a></li>
      <li><a onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <button id="open-sidebar" aria-label="Open sidebar">&#9776;</button>

  <!-- Login + Signup -->
  <div id="login-section">
    <h2>Login to Fag Hub</h2>
    <input id="email" type="email" placeholder="Email" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="login-btn" type="button">Login</button>

    <h3>Or Sign Up</h3>
    <input id="signup-name" type="text" placeholder="Name" autocomplete="name" />
    <input id="signup-email" type="email" placeholder="New Email" autocomplete="email" />
    <input id="signup-password" type="password" placeholder="New Password" autocomplete="new-password" />
    <button id="signup-btn" type="button">Sign Up</button>

    <div id="login-message" style="color:#f66; margin-top:0.5rem;"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h1>Welcome, <span id="display-name">User</span> ðŸ–¤</h1>

    <div class="section">
      <div class="label">Debt Price:</div>
      <div id="debt-amount">$â€”loadingâ€”</div>
    </div>

    <div class="section">
      <div class="label">Daily Message:</div>
      <div id="daily-message"><em>â€”loadingâ€”</em></div>
    </div>

    <div class="section">
      <div class="label">Profile:</div>
      <p><strong>Name:</strong> <span id="profile-name">User</span></p>
      <p><strong>Nicknames:</strong> puppy, f@g</p>
      <p><strong>Fetishes:</strong> Edging, mind control, gooning, muscle worship, manipulationâ€¦</p>
    </div>

    <div class="section" id="chatbox">
      <div class="label">Dom AI Chat:</div>
      <div class="chatlog" id="chat-log"></div>
      <input id="user-input" placeholder="Type to your dom..." />
      <button onclick="sendMessage()" type="button">Send</button>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      signOut,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAP70AYmxGv4gG92Eq4ngHuUPJjDHP1RRE",
      authDomain: "andrewdashboardauth.firebaseapp.com",
      projectId: "andrewdashboardauth",
      storageBucket: "andrewdashboardauth.appspot.com",
      messagingSenderId: "165854560081",
      appId: "1:165854560081:web:804b9490c6116a3b025d70",
      measurementId: "G-1PKMZBEFTX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Show dashboard info
    function updateDashboard(name = "User") {
      document.getElementById('display-name').textContent = name;
      document.getElementById('profile-name').textContent = name;
      document.getElementById('debt-amount').textContent = "$124.80";
      const messages = [
        "You're only useful on your knees, aren't you, puppy?",
        "Every breath you take is mine. Every edge? My control.",
        "You donâ€™t even think anymore. Just obey, dumb muscle toy.",
      ];
      document.getElementById("daily-message").textContent = messages[Math.floor(Math.random() * messages.length)];
    }

    // Chat send message (just append)
    function sendMessage() {
      const input = document.getElementById('user-input');
      const log = document.getElementById('chat-log');
      const userMsg = input.value.trim();
      if (!userMsg) return;
      log.innerHTML += `<div><strong>You:</strong> ${userMsg}</div>`;
      input.value = '';
      log.scrollTop = log.scrollHeight;
    }

    // Logout function
    async function logout() {
      try {
        await signOut(auth);
        showLogin();
      } catch (e) {
        alert("Logout error: " + e.message);
      }
    }

    // Show/hide views
    function showDashboard() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('open-sidebar').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('open-sidebar').style.display = 'none';
      document.getElementById('login-message').textContent = "";
    }

    // Settings stub
    function showSettings() {
      alert("Settings page coming soon.");
    }

    // Sidebar open/close buttons
    document.getElementById('open-sidebar').onclick = () => {
      document.getElementById('sidebar').classList.add('open');
    };
    document.getElementById('close-sidebar').onclick = () => {
      document.getElementById('sidebar').classList.remove('open');
    };

    // Signup button
    document.getElementById('signup-btn').onclick = async () => {
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      if (!name || !email || !password) {
        document.getElementById('login-message').textContent = "Fill out all signup fields.";
        return;
      }
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), { name });
        document.getElementById('login-message').textContent = "Signup successful! You can now log in.";
      } catch (error) {
        document.getElementById('login-message').textContent = error.message;
      }
    };

    // Login button
    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        document.getElementById('login-message').textContent = "Enter email and password.";
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('login-message').textContent = "";
      } catch (error) {
        document.getElementById('login-message').textContent = error.message;
      }
    };

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Get user name from Firestore
        const docSnap = await getDoc(doc(db, "users", user.uid));
        const name = docSnap.exists() ? docSnap.data().name : "User";
        updateDashboard(name);
        showDashboard();
      } else {
        showLogin();
      }
    });

    // Expose logout to global for inline onclick usage
    window.logout = logout;
    window.showDashboard = showDashboard;
    window.showSettings = showSettings;
    window.sendMessage = sendMessage;
  </script>
</body>
</html>

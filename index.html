<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff69b4;
    }
    .section {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      background: #1c1c1c;
    }
    .label {
      font-weight: bold;
      color: #aaa;
    }
    #chatbox {
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    .chatlog div { margin: 0.5rem 0; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #login-section {
      max-width: 300px;
      margin: 2rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: block;
    }
    #login-section input {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      visibility: hidden;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
      z-index: 1000;
    }
    #sidebar.open {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #ff69b4;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      margin: 1rem 0;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    #open-sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      background: #ff69b4;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      z-index: 1001;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    #close-sidebar {
      background: none;
      color: #fff;
      border: none;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

    #login-message {
      color: #f66;
      margin-top: 0.5rem;
    }

    /* --- Settings Modal Styles --- */
    .modal {
      position: fixed;
      top: 0;
      right: 0;
      width: 0;
      height: 100%;
      background: rgba(0,0,0,0.85);
      overflow-x: hidden;
      transition: 0.5s;
      z-index: 1500;
      display: flex;
      justify-content: flex-end;
    }
    .modal.open {
      width: 350px;
    }
    .modal-content {
      background: #1c1c1c;
      padding: 2rem 1.5rem;
      height: 100%;
      width: 350px;
      color: #eee;
      box-shadow: -4px 0 10px rgba(255, 105, 180, 0.7);
      position: relative;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 2rem;
      color: #ff69b4;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #ff3399;
    }
    #settings-modal h2 {
      margin-top: 0;
      font-weight: 700;
      color: #ff69b4;
      margin-bottom: 1.5rem;
      user-select: none;
    }
    #settings-modal label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    #settings-modal input[type="text"],
    #settings-modal textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1.3rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
    }
    .save-btn {
      background: #ff69b4;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      color: #111;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      margin-top: auto;
    }
    .save-btn:hover {
      background: #ff3399;
    }
    #settings-status {
      color: #ff69b4;
      margin-top: 1rem;
      text-align: center;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar">&times;</button>
    <h2>Menu</h2>
    <ul>
      <li><a onclick="showDashboard()">Dashboard</a></li>
      <li><a href="#" id="open-settings-link">Settings</a></li>
      <li><a href="#">Submit Debt</a></li>
      <li><a onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <button id="open-sidebar" style="display:none;">&#9776;</button>

  <!-- Login -->
  <div id="login-section">
    <h2>Login to Fag Hub</h2>
    <input id="email" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div id="login-message"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h1>Welcome, <span id="display-name">User</span> ðŸ–¤</h1>

    <div class="section">
      <div class="label">Debt Price:</div>
      <div id="debt-amount">$124.80</div>
    </div>

    <div class="section">
      <div class="label">Daily Message:</div>
      <div id="daily-message"><em>â€”loadingâ€”</em></div>
    </div>

    <div class="section">
      <div class="label">Profile:</div>
      <p><strong>Name:</strong> <span id="profile-name">User</span></p>
      <p><strong>Nicknames:</strong> puppy, f@g</p>
      <p><strong>Fetishes:</strong> Edging, mind control, gooning, muscle worship, manipulationâ€¦</p>
    </div>

    <div class="section" id="chatbox">
      <div class="label">Dom AI Chat:</div>
      <div class="chatlog" id="chat-log"></div>
      <input id="user-input" placeholder="Type to your dom..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <button id="close-settings" class="close-btn" title="Close Settings">&times;</button>
      <h2>Profile Settings</h2>
      <form id="settings-form" autocomplete="off">
        <label for="displayName">Name:</label>
        <input type="text" id="displayName" name="displayName" placeholder="Enter your name" />

        <label for="fetishes">Fetishes:</label>
        <textarea id="fetishes" name="fetishes" placeholder="List your fetishes, separated by commas" rows="3"></textarea>

        <label for="nicknames">Nicknames:</label>
        <input type="text" id="nicknames" name="nicknames" placeholder="Your preferred nicknames" />

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" placeholder="Anything else you want to add" rows="2"></textarea>

        <button type="submit" class="save-btn">Save Profile</button>
      </form>
      <p id="settings-status"></p>
    </div>
  </div>

<script>
  // Hardcoded users list
  const users = [
    { username: "Alpha Dylan", password: "Ohana2311!" },
    { username: "Andrew", password: "Puppy" }
  ];

  // Hide sidebar on login page
  const sidebar = document.getElementById('sidebar');
  const openSidebarBtn = document.getElementById('open-sidebar');
  const loginSection = document.getElementById('login-section');
  const dashboard = document.getElementById('dashboard');
  const loginMessage = document.getElementById('login-message');

  function updateDashboard(name) {
    document.getElementById('display-name').textContent = name;
    document.getElementById('profile-name').textContent = name;
    const messages = [
      "You're only useful on your knees, aren't you, puppy?",
      "Every breath you take is mine. Every edge? My control.",
      "You donâ€™t even think anymore. Just obey, dumb muscle toy."
    ];
    document.getElementById("daily-message").textContent = messages[Math.floor(Math.random() * messages.length)];
  }

  function showDashboard() {
    loginSection.style.display = 'none';
    dashboard.style.display = 'block';
    openSidebarBtn.style.display = 'block';
    sidebar.classList.remove('open');
  }

  function showLogin() {
    loginSection.style.display = 'block';
    dashboard.style.display = 'none';
    openSidebarBtn.style.display = 'none';
    sidebar.classList.remove('open');
    loginMessage.textContent = '';
  }

  document.getElementById('login-btn').addEventListener('click', () => {
    const usernameInput = document.getElementById('email').value.trim();
    const passwordInput = document.getElementById('password').value;
    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      updateDashboard(user.username);
      showDashboard();
      loadSettings(); // load settings after login, update name if saved
    } else {
      loginMessage.textContent = "Invalid username or password.";
    }
  });

  document.getElementById('open-sidebar').onclick = () => {
    sidebar.classList.add('open');
  };
  document.getElementById('close-sidebar').onclick = () => {
    sidebar.classList.remove('open');
  };

  function logout() {
    showLogin();
  }

  // Chat send message
  function sendMessage() {
    const input = document.getElementById('user-input');
    const log = document.getElementById('chat-log');
    const userMsg = input.value.trim();
    if (!userMsg) return;
    log.innerHTML += `<div><strong>You:</strong> ${userMsg}</div>`;
    input.value = '';
    log.scrollTop = log.scrollHeight;
  }

  // --- Settings Modal code ---
  const settingsModal = document.getElementById('settings-modal');
  const closeSettingsBtn = document.getElementById('close-settings');
  const settingsForm = document.getElementById('settings-form');
  const settingsStatus = document.getElementById('settings-status');
  const openSettingsLink = document.getElementById('open-settings-link');

  // Show modal
  function showSettingsModal() {
    settingsModal.classList.add('open');
    loadSettings();
  }

  // Hide modal
  function hideSettingsModal() {
    settingsModal.classList.remove('open');
    settingsStatus.textContent = "";
  }

  // Load saved profile settings from localStorage and fill inputs
  function loadSettings() {
    document.getElementById('displayName').value = localStorage.getItem('displayName') || '';
    document.getElementById('fetishes').value = localStorage.getItem('fetishes') || '';
    document.getElementById('nicknames').value = localStorage.getItem('nicknames') || '';
    document.getElementById('notes').value = localStorage.getItem('notes') || '';

    // Update displayed names if saved
    const savedName = localStorage.getItem('displayName');
    if(savedName && savedName.trim() !== "") {
      document.getElementById('display-name').textContent = savedName;
      document.getElementById('profile-name').textContent = savedName;
    }
  }

  // Save profile settings on submit
  settingsForm.addEventListener('submit', e => {
    e.preventDefault();
    localStorage.setItem('displayName', document.getElementById('displayName').value.trim());
    localStorage.setItem('fetishes', document.getElementById('fetishes').value.trim());
    localStorage.setItem('nicknames', document.getElementById('nicknames').value.trim());
    localStorage.setItem('notes', document.getElementById('notes').value.trim());
    settingsStatus.textContent = "Profile saved!";
    loadSettings();
    setTimeout(() => settingsStatus.textContent = "", 3000);
  });

  // Close modal button
  closeSettingsBtn.onclick = hideSettingsModal;

  // Open modal on sidebar link click
  openSettingsLink.onclick = (e) => {
    e.preventDefault();
    hideSidebar();
    showSettingsModal();
  };

  // Hide sidebar helper
  function hideSidebar() {
    sidebar.classList.remove('open');
  }

  // Close modal on clicking outside content
  settingsModal.addEventListener('click', e => {
    if(e.target === settingsModal) {
      hideSettingsModal();
    }
  });

</script>
</body>
</html>

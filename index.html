<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #eee;
    }
    .login-container,
    .dashboard,
    #pageBuilder {
      display: none;
    }
    .login-container.active,
    .dashboard.active,
    #pageBuilder.active {
      display: block;
    }
    .login-box {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: #1e1e1e;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      text-align: center;
    }
    input,
    textarea {
      background: #222;
      color: #eee;
      border: 1.5px solid #ff69b4;
      border-radius: 6px;
      padding: 8px;
      margin: 5px 0;
      width: 90%;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus,
    textarea:focus {
      border-color: #ff85c1;
      background: #2b2b2b;
    }
    button {
      padding: 8px 16px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ff85c1;
    }
    .sidebar {
      position: fixed;
      width: 200px;
      height: 100%;
      background: #1e1e1e;
      top: 0;
      left: 0;
      padding-top: 20px;
      border-right: 2px solid #ff69b4;
    }
    .sidebar a {
      display: block;
      padding: 12px 15px;
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background: #2b2b2b;
    }
    .main-content {
      margin-left: 210px;
      padding: 20px;
    }
    .section {
      border: 1.5px dashed #ff69b4;
      padding: 12px 15px;
      margin-bottom: 15px;
      background: #1f1f1f;
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.4;
    }
    #settingsPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: #1e1e1e;
      padding: 25px;
      border: 2px solid #ff69b4;
      z-index: 999;
      width: 320px;
      border-radius: 10px;
    }
    #settingsPopup textarea {
      width: 100%;
      height: 100px;
      background: #222;
      color: #eee;
      margin-bottom: 12px;
      border: 1.5px solid #ff69b4;
      border-radius: 6px;
      resize: vertical;
      font-size: 1rem;
      padding: 8px;
      outline: none;
    }
    #settingsPopup textarea:focus {
      border-color: #ff85c1;
      background: #2b2b2b;
    }
    #chatLog,
    #chatGPTLog {
      background: #222;
      height: 120px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 8px 12px;
      white-space: pre-wrap;
      border-radius: 8px;
      border: 1.5px solid #ff69b4;
      color: #eee;
      font-size: 0.95rem;
    }
    #chatInput,
    #chatGPTInput {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      background: #222;
      color: #eee;
      border: 1.5px solid #ff69b4;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    #chatInput:focus,
    #chatGPTInput:focus {
      border-color: #ff85c1;
      background: #2b2b2b;
    }
    /* Scrollbar styling for chat logs */
    #chatLog::-webkit-scrollbar,
    #chatGPTLog::-webkit-scrollbar {
      width: 8px;
    }
    #chatLog::-webkit-scrollbar-track,
    #chatGPTLog::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 8px;
    }
    #chatLog::-webkit-scrollbar-thumb,
    #chatGPTLog::-webkit-scrollbar-thumb {
      background: #ff69b4;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container active" id="loginContainer">
    <div class="login-box">
      <h2>Login to Fag Hub</h2>
      <input type="text" id="username" placeholder="Username" />
      <br />
      <input type="password" id="password" placeholder="Password" />
      <br />
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:#ff6969;"></p>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="sidebar">
      <a href="#" onclick="showPage('dashboardView')">Dashboard</a>
      <a href="#" onclick="showSettings()">Settings</a>
      <a href="#" onclick="showPageBuilder()" id="pageBuilderLink" style="display:none">Page Builder</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="main-content">
      <div id="dashboardView">
        <h1>Welcome, <span id="displayName"></span></h1>
        <p id="dailyMessage"></p>

        <div class="section" id="debtSection">
          Debt Price: <span id="debtAmount">$1000</span>
        </div>

        <div class="section" id="profileSection">
          Profile: <span id="profileInfo">Obedient sub with growing debt</span>
        </div>

        <div class="section">
          <h3>Custom AI Chatbox</h3>
          <div id="chatLog"></div>
          <input
            type="text"
            id="chatInput"
            placeholder="Say something to your dom..."
            onkeypress="if(event.key==='Enter')sendChat()"
          />
        </div>

        <div class="section" id="chatGPTSection" style="display:none;">
          <h3>ChatGPT</h3>
          <div id="chatGPTLog"></div>
          <input
            type="text"
            id="chatGPTInput"
            placeholder="Ask ChatGPT..."
            onkeypress="if(event.key==='Enter')sendChatGPT()"
          />
        </div>
      </div>

      <div id="pageBuilder">
        <h2>Page Builder</h2>
        <div id="editableSections">
          <div class="section" contenteditable="true">Editable Section 1</div>
          <div class="section" contenteditable="true">Editable Section 2</div>
        </div>
        <button onclick="addSection()">Add Section</button>
        <button onclick="saveChanges('all')">Save to All</button>
        <button onclick="saveChanges('current')">Save to My Account</button>
      </div>
    </div>
  </div>

  <div id="settingsPopup">
    <h3>Edit Settings</h3>
    <textarea id="editProfile" placeholder="Edit profile..."></textarea>
    <textarea id="editKinks" placeholder="Edit your kinks..."></textarea>
    <textarea id="editPassword" placeholder="Change password..."></textarea>
    <button onclick="saveSettings()">Save</button>
    <button onclick="closeSettings()">Close</button>
  </div>

  <script>
    const users = {
      "Alpha Dylan": {
        password: "alpha",
        role: "alpha",
        kinks: "Your default kinks here",
        profile: "Obedient alpha dom",
        debt: "$0",
      },
      Andrew: {
        password: "sub",
        role: "sub",
        kinks: "Your default kinks here",
        profile: "Obedient sub with growing debt",
        debt: "$1000",
      },
    };

    let currentUser = null;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (users[username] && users[username].password === password) {
        currentUser = { username, role: users[username].role };
        document.getElementById("loginContainer").classList.remove("active");
        document.getElementById("dashboard").classList.add("active");
        document.getElementById("displayName").textContent = username;
        document.getElementById("pageBuilderLink").style.display =
          username === "Alpha Dylan" ? "block" : "none";
        document.getElementById("chatGPTSection").style.display =
          username === "Alpha Dylan" ? "block" : "none";
        loadDailyMessage();
        document.getElementById("debtAmount").textContent = users[username].debt;
        document.getElementById("profileInfo").textContent = users[username].profile;
        showPage("dashboardView");
      } else {
        document.getElementById("loginError").textContent =
          "Invalid username or password";
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById("dashboard").classList.remove("active");
      document.getElementById("loginContainer").classList.add("active");
      clearChat();
      clearChatGPT();
    }

    function showPage(pageId) {
      document.getElementById("dashboardView").style.display =
        pageId === "dashboardView" ? "block" : "none";
      document.getElementById("pageBuilder").classList.remove("active");
    }

    function showSettings() {
      document.getElementById("settingsPopup").style.display = "block";
      if (currentUser) {
        document.getElementById("editProfile").value = users[currentUser.username].profile;
        document.getElementById("editKinks").value = users[currentUser.username].kinks;
        document.getElementById("editPassword").value = "";
      }
    }

    function closeSettings() {
      document.getElementById("settingsPopup").style.display = "none";
    }

    function saveSettings() {
      if (currentUser) {
        users[currentUser.username].profile = document.getElementById("editProfile").value;
        users[currentUser.username].kinks = document.getElementById("editKinks").value;
        const newPass = document.getElementById("editPassword").value;
        if (newPass) users[currentUser.username].password = newPass;
        document.getElementById("profileInfo").textContent = users[currentUser.username].profile;
        alert("Settings saved.");
        closeSettings();
      }
    }

    function showPageBuilder() {
      if (currentUser && currentUser.username === "Alpha Dylan") {
        document.getElementById("dashboardView").style.display = "none";
        document.getElementById("pageBuilder").classList.add("active");
      }
    }

    function addSection() {
      const container = document.getElementById("editableSections");
      const newSection = document.createElement("div");
      newSection.classList.add("section");
      newSection.contentEditable = "true";
      newSection.textContent = "New editable section";
      container.appendChild(newSection);
    }

    function saveChanges(scope) {
      const content = document.getElementById("editableSections").innerHTML;
      if (scope === "all") {
        localStorage.setItem("pageContent_all", content);
        alert("Saved to all users");
      } else if (scope === "current" && currentUser) {
        localStorage.setItem("pageContent_" + currentUser.username, content);
        alert("Saved to your account");
      }
    }

    function loadDailyMessage() {
      const messages = [
        "Serve well today, pet.",
        "Your debt grows with your obedience.",
        "Remember who owns you.",
      ];
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("dailyMessage").textContent = msg;
    }

    // Custom AI chatbox functions (local demo: messages visible only to current user)
    function sendChat() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;
      addChatMessage(currentUser.username, msg);
      input.value = "";
    }

    function addChatMessage(sender, message) {
      const log = document.getElementById("chatLog");
      log.textContent += `${sender}: ${message}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function clearChat() {
      document.getElementById("chatLog").textContent = "";
    }

    // ChatGPT box (Dylan only, mock/demo)
    function sendChatGPT() {
      const input = document.getElementById("chatGPTInput");
      const msg = input.value.trim();
      if (!msg) return;
      addChatGPTMessage("Dylan", msg);
      input.value = "";
      setTimeout(() => {
        addChatGPTMessage("ChatGPT", "This is a demo response to: " + msg);
      }, 1000);
    }

    function addChatGPTMessage(sender, message) {
      const log = document.getElementById("chatGPTLog");
      log.textContent += `${sender}: ${message}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function clearChatGPT() {
      document.getElementById("chatGPTLog").textContent = "";
    }
  </script>
</body>
</html>

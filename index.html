<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff69b4;
    }
    .section {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      background: #1c1c1c;
    }
    .label {
      font-weight: bold;
      color: #aaa;
    }
    #chatbox {
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    .chatlog div { margin: 0.5rem 0; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #login-section {
      max-width: 300px;
      margin: 2rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: block;
    }
    #login-section input {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      visibility: hidden;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
      z-index: 1000;
    }
    #sidebar.open {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #ff69b4;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      margin: 1rem 0;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    #open-sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      background: #ff69b4;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      z-index: 1001;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    #close-sidebar {
      background: none;
      color: #fff;
      border: none;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

    #login-message {
      color: #f66;
      margin-top: 0.5rem;
    }

    /* Settings Modal */
    #settings-modal {
      position: fixed;
      top: 0; right: 0;
      width: 350px;
      height: 100%;
      background: #222;
      box-shadow: -5px 0 15px rgba(0,0,0,0.7);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1100;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      color: #eee;
      border-left: 3px solid #ff69b4;
      font-size: 0.9rem;
    }
    #settings-modal.open {
      transform: translateX(0);
    }
    #settings-modal h2 {
      color: #ff69b4;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    #settings-modal label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ff69b4;
    }
    #settings-modal input, #settings-modal textarea {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #eee;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      resize: vertical;
    }
    #settings-modal textarea {
      min-height: 60px;
    }
    #settings-modal .save-btn {
      margin-top: 1rem;
      background: #ff69b4;
      color: #111;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1.1rem;
    }
    #settings-modal #close-settings {
      background: none;
      border: none;
      color: #ff69b4;
      font-size: 2rem;
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar">&times;</button>
    <h2>Menu</h2>
    <ul>
      <li><a onclick="showDashboard()">Dashboard</a></li>
      <li><a href="#" id="open-settings-link">Settings</a></li>
      <li><a href="#">Submit Debt</a></li>
      <li><a onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <button id="open-sidebar" style="display:none;">&#9776;</button>

  <!-- Login -->
  <div id="login-section">
    <h2>Login to Fag Hub</h2>
    <input id="email" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div id="login-message"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h1>Welcome, <span id="display-name">User</span> ðŸ–¤</h1>

    <div class="section">
      <div class="label">Debt Price:</div>
      <div id="debt-amount">$124.80</div>
    </div>

    <div class="section">
      <div class="label">Daily Message:</div>
      <div id="daily-message"><em>â€”loadingâ€”</em></div>
    </div>

    <div class="section">
      <div class="label">Profile:</div>
      <p><strong>Name:</strong> <span id="profile-name">User</span></p>
      <p><strong>Nicknames:</strong> puppy, f@g</p>
      <p><strong>Fetishes:</strong> Edging, mind control, gooning, muscle worship, manipulationâ€¦</p>
    </div>

    <div class="section" id="chatbox">
      <div class="label">Dom AI Chat:</div>
      <div class="chatlog" id="chat-log"></div>
      <input id="user-input" placeholder="Type to your dom..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" aria-hidden="true" aria-labelledby="settings-title" role="dialog">
    <button id="close-settings" aria-label="Close settings">&times;</button>
    <h2 id="settings-title">Settings</h2>
    <form id="settings-form">
      <label for="displayName">Name:</label>
      <input type="text" id="displayName" name="displayName" placeholder="Your name" />

      <label for="nicknames">Nicknames (comma separated):</label>
      <input type="text" id="nicknames" name="nicknames" placeholder="puppy, f@g" />

      <label for="fetishes">Fetishes (comma separated):</label>
      <input type="text" id="fetishes" name="fetishes" placeholder="Edging, mind control, gooningâ€¦" />

      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" placeholder="Anything else..."></textarea>

      <button type="submit" class="save-btn">Save Profile</button>

      <hr style="margin: 1rem 0; border-color: #444;">

      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" />

      <label for="confirmNewPassword">Confirm New Password:</label>
      <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password" />

      <button type="button" id="changePasswordBtn" class="save-btn" style="margin-top: 0.5rem;">Change Password</button>
      <p id="password-change-status" style="color: #ff69b4; margin-top: 0.5rem;"></p>

      <p id="settings-status" style="color: #ff69b4; margin-top: 1rem;"></p>
    </form>
  </div>

<script>
  // Hardcoded users list
  const users = [
    { username: "Alpha Dylan", password: "Ohana2311!" },
    { username: "Andrew", password: "Puppy" }
  ];

  // Elements
  const sidebar = document.getElementById('sidebar');
  const openSidebarBtn = document.getElementById('open-sidebar');
  const loginSection = document.getElementById('login-section');
  const dashboard = document.getElementById('dashboard');
  const loginMessage = document.getElementById('login-message');

  const settingsModal = document.getElementById('settings-modal');
  const closeSettingsBtn = document.getElementById('close-settings');
  const openSettingsLink = document.getElementById('open-settings-link');
  const settingsForm = document.getElementById('settings-form');
  const settingsStatus = document.getElementById('settings-status');

  const changePasswordBtn = document.getElementById('changePasswordBtn');
  const passwordChangeStatus = document.getElementById('password-change-status');

  let loggedInUser = null;

  function updateDashboard(name) {
    document.getElementById('display-name').textContent = name;
    document.getElementById('profile-name').textContent = name;

    // Load profile info from localStorage or fallback
    const nicknames = localStorage.getItem('nicknames') || 'puppy, f@g';
    const fetishes = localStorage.getItem('fetishes') || 'Edging, mind control, gooning, muscle worship, manipulationâ€¦';

    document.querySelector('#dashboard .section:nth-child(3) p:nth-child(2)').innerHTML = `<strong>Nicknames:</strong> ${nicknames}`;
    document.querySelector('#dashboard .section:nth-child(3) p:nth-child(3)').innerHTML = `<strong>Fetishes:</strong> ${fetishes}`;

    const messages = [
      "You're only useful on your knees, aren't you, puppy?",
      "Every breath you take is mine. Every edge? My control.",
      "You donâ€™t even think anymore. Just obey, dumb muscle toy."
    ];
    document.getElementById("daily-message").textContent = messages[Math.floor(Math.random() * messages.length)];
  }

  function showDashboard() {
    loginSection.style.display = 'none';
    dashboard.style.display = 'block';
    openSidebarBtn.style.display = 'block';
    sidebar.classList.remove('open');
  }

  function showLogin() {
    loginSection.style.display = 'block';
    dashboard.style.display = 'none';
    openSidebarBtn.style.display = 'none';
    sidebar.classList.remove('open');
    loginMessage.textContent = '';
    loggedInUser = null;
  }

  // Load profile settings from localStorage to the form
  function loadSettings() {
    document.getElementById('displayName').value = localStorage.getItem('displayName') || loggedInUser?.username || '';
    document.getElementById('nicknames').value = localStorage.getItem('nicknames') || '';
    document.getElementById('fetishes').value = localStorage.getItem('fetishes') || '';
    document.getElementById('notes').value = localStorage.getItem('notes') || '';
  }

  // Show/hide sidebar
  openSidebarBtn.onclick = () => {
    sidebar.classList.add('open');
  };
  document.getElementById('close-sidebar').onclick = () => {
    sidebar.classList.remove('open');
  };

  // Login handler
  document.getElementById('login-btn').addEventListener('click', () => {
    const usernameInput = document.getElementById('email').value.trim();
    const passwordInput = document.getElementById('password').value;
    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      loggedInUser = user;
      updateDashboard(user.username);
      showDashboard();
      loadSettings();
    } else {
      loginMessage.textContent = "Invalid username or password.";
    }
  });

  // Logout handler
  function logout() {
    showLogin();
  }

  // Sidebar menu functions
  function showSettingsModal() {
    settingsModal.classList.add('open');
    settingsModal.setAttribute('aria-hidden', 'false');
    loadSettings();
  }
  function hideSettingsModal() {
    settingsModal.classList.remove('open');
    settingsModal.setAttribute('aria-hidden', 'true');
    settingsStatus.textContent = '';
    passwordChangeStatus.textContent = '';
  }

  openSettingsLink.onclick = (e) => {
    e.preventDefault();
    hideSidebar();
    showSettingsModal();
  };

  closeSettingsBtn.onclick = hideSettingsModal;

  // Hide sidebar helper
  function hideSidebar() {
    sidebar.classList.remove('open');
  }

  // Close modal on clicking outside modal content
  settingsModal.addEventListener('click', e => {
    if (e.target === settingsModal) {
      hideSettingsModal();
    }
  });

  // Save profile settings
  settingsForm.addEventListener('submit', (e) => {
    e.preventDefault();
    localStorage.setItem('displayName', document.getElementById('displayName').value.trim());
    localStorage.setItem('fetishes', document.getElementById('fetishes').value.trim());
    localStorage.setItem('nicknames', document.getElementById('nicknames').value.trim());
    localStorage.setItem('notes', document.getElementById('notes').value.trim());
    settingsStatus.style.color = '#ff69b4';
    settingsStatus.textContent = "Profile saved!";
    updateDashboard(localStorage.getItem('displayName') || loggedInUser.username);
    setTimeout(() => settingsStatus.textContent = "", 3000);
  });

  // Change password handler
  changePasswordBtn.addEventListener('click', () => {
    passwordChangeStatus.textContent = '';
    if (!loggedInUser) {
      passwordChangeStatus.textContent = "You must be logged in.";
      return;
    }
    const currentPwd = document.getElementById('currentPassword').value;
    const newPwd = document.getElementById('newPassword').value;
    const confirmPwd = document.getElementById('confirmNewPassword').value;

    if (!currentPwd || !newPwd || !confirmPwd) {
      passwordChangeStatus.textContent = "Please fill out all password fields.";
      return;
    }
    if (currentPwd !== loggedInUser.password) {
      passwordChangeStatus.textContent = "Current password is incorrect.";
      return;
    }
    if (newPwd !== confirmPwd) {
      passwordChangeStatus.textContent = "New passwords do not match.";
      return;
    }
    if (newPwd.length < 4) {
      passwordChangeStatus.textContent = "New password is too short (min 4 chars).";
      return;
    }

    // Update the user's password in users array
    loggedInUser.password = newPwd;
    passwordChangeStatus.style.color = '#69ff69';
    passwordChangeStatus.textContent = "Password successfully changed!";
    // Clear inputs
    document.getElementById('currentPassword').value = '';
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmNewPassword').value = '';

    setTimeout(() => {
      passwordChangeStatus.textContent = '';
      passwordChangeStatus.style.color = '#ff69b4';
    }, 4000);
  });

  // Dummy sendMessage function (since chatbox is placeholder)
  function sendMessage() {
    const input = document.getElementById('user-input');
    const chatLog = document.getElementById('chat-log');
    if (!input.value.trim()) return;

    const userMsg = document.createElement('div');
    userMsg.textContent = "You: " + input.value.trim();
    userMsg.style.color = '#ff69b4';
    chatLog.appendChild(userMsg);

    // Dom reply (simple random)
    const replies = [
      "Good boy.",
      "Don't forget who owns you.",
      "Obey me.",
      "You're nothing without me."
    ];
    const domMsg = document.createElement('div');
    domMsg.textContent = "Dom: " + replies[Math.floor(Math.random() * replies.length)];
    domMsg.style.color = '#aaa';
    chatLog.appendChild(domMsg);

    chatLog.scrollTop = chatLog.scrollHeight;
    input.value = '';
  }
</script>

</body>
</html>

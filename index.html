<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff69b4;
    }
    .section {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      background: #1c1c1c;
    }
    .label {
      font-weight: bold;
      color: #aaa;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #login-section {
      max-width: 300px;
      margin: 2rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: block;
    }
    #login-section input {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      visibility: hidden;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
      z-index: 1000;
    }
    #sidebar.open {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #ff69b4;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      margin: 1rem 0;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    #open-sidebar {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 40px;
      height: 40px;
      background: #ff69b4;
      color: #111;
      border: none;
      border-radius: 6px;
      z-index: 1001;
      cursor: pointer;
      font-size: 1.5rem;
    }

    #close-sidebar {
      background: none;
      color: #fff;
      border: none;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

    #login-message {
      color: #f66;
      margin-top: 0.5rem;
    }

    #settings-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 400px;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 1.5rem;
      border-radius: 12px;
      display: none;
      z-index: 2000;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    #settings-popup h3 {
      color: #ff69b4;
      margin-top: 0;
    }
    #settings-popup input {
      width: 100%;
      margin-bottom: 1rem;
      background: #333;
      border: none;
      color: #fff;
    }
    #settings-popup button {
      background: #ff69b4;
      color: #111;
      border: none;
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
    #close-settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff69b4;
      color: #111;
      border: none;
      font-size: 1.2rem;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      cursor: pointer;
    }

    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    .chatlog div { margin: 0.5rem 0; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar">&times;</button>
    <h2>Menu</h2>
    <ul>
      <li><a onclick="showDashboard()">Dashboard</a></li>
      <li><a onclick="showSettings()">Settings</a></li>
      <li><a href="#">Submit Debt</a></li>
      <li><a onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <button id="open-sidebar">â˜°</button>

  <!-- Settings Popup -->
  <div id="settings-popup">
    <button id="close-settings">Ã—</button>
    <h3>Settings</h3>
    <label>Name: <input id="settings-name" /></label>
    <label>Nicknames: <input id="settings-nicknames" /></label>
    <label>Fetishes: <input id="settings-fetishes" /></label>
    <label>Change Password: <input id="settings-password" type="password" /></label>
    <button onclick="saveSettings()">Save</button>
  </div>

  <!-- Login -->
  <div id="login-section">
    <h2>Login to Fag Hub</h2>
    <input id="email" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div id="login-message"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h1>Welcome, <span id="display-name">User</span> ðŸ–¤</h1>

    <div class="section">
      <div class="label">Debt Price:</div>
      <div id="debt-amount">$124.80</div>
    </div>

    <div class="section">
      <div class="label">Daily Message:</div>
      <div id="daily-message"><em>â€”loadingâ€”</em></div>
    </div>

    <div class="section">
      <div class="label">Profile:</div>
      <p><strong>Name:</strong> <span id="profile-name">User</span></p>
      <p><strong>Nicknames:</strong> <span id="profile-nicknames">puppy, f@g</span></p>
      <p><strong>Fetishes:</strong> <span id="profile-fetishes">Edging, mind control, gooning, muscle worship, manipulationâ€¦</span></p>
    </div>

    <div class="section" id="chatbox">
      <div class="label">Dom AI Chat:</div>
      <div class="chatlog" id="chat-log"></div>
      <input id="user-input" placeholder="Type to your dom..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  const users = [
    { username: "Alpha Dylan", password: "Ohana2311!" },
    { username: "Andrew", password: "Puppy" }
  ];
  let currentUser = null;

  function updateDashboard(name) {
    document.getElementById('display-name').textContent = name;
    document.getElementById('profile-name').textContent = name;
    const messages = [
      "You're only useful on your knees, aren't you, puppy?",
      "Every breath you take is mine. Every edge? My control.",
      "You donâ€™t even think anymore. Just obey, dumb muscle toy."
    ];
    document.getElementById("daily-message").textContent = messages[Math.floor(Math.random() * messages.length)];
  }

  function showDashboard() {
    loginSection.style.display = 'none';
    dashboard.style.display = 'block';
    openSidebarBtn.style.display = 'block';
    sidebar.classList.remove('open');
  }

  function showLogin() {
    loginSection.style.display = 'block';
    dashboard.style.display = 'none';
    openSidebarBtn.style.display = 'none';
    sidebar.classList.remove('open');
    loginMessage.textContent = '';
  }

  function showSettings() {
    document.getElementById('settings-popup').style.display = 'block';
    document.getElementById('settings-name').value = document.getElementById('profile-name').textContent;
    document.getElementById('settings-nicknames').value = document.getElementById('profile-nicknames').textContent;
    document.getElementById('settings-fetishes').value = document.getElementById('profile-fetishes').textContent;
  }

  function saveSettings() {
    const newName = document.getElementById('settings-name').value;
    const newNicknames = document.getElementById('settings-nicknames').value;
    const newFetishes = document.getElementById('settings-fetishes').value;
    const newPassword = document.getElementById('settings-password').value;

    document.getElementById('display-name').textContent = newName;
    document.getElementById('profile-name').textContent = newName;
    document.getElementById('profile-nicknames').textContent = newNicknames;
    document.getElementById('profile-fetishes').textContent = newFetishes;

    if (newPassword && currentUser) {
      currentUser.password = newPassword;
    }

    document.getElementById('settings-popup').style.display = 'none';
  }

  document.getElementById('login-btn').addEventListener('click', () => {
    const usernameInput = document.getElementById('email').value.trim();
    const passwordInput = document.getElementById('password').value;
    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      currentUser = user;
      updateDashboard(user.username);
      showDashboard();
    } else {
      loginMessage.textContent = "Invalid username or password.";
    }
  });

  document.getElementById('open-sidebar').onclick = () => {
    sidebar.classList.add('open');
    openSidebarBtn.style.display = 'none';
  };
  document.getElementById('close-sidebar').onclick = () => {
    sidebar.classList.remove('open');
    openSidebarBtn.style.display = 'block';
  };
  document.getElementById('close-settings').onclick = () => {
    document.getElementById('settings-popup').style.display = 'none';
  };

  function logout() {
    showLogin();
  }

  function sendMessage() {
    const input = document.getElementById('user-input');
    const log = document.getElementById('chat-log');
    const userMsg = input.value.trim();
    if (!userMsg) return;
    log.innerHTML += `<div><strong>You:</strong> ${userMsg}</div>`;
    input.value = '';
    log.scrollTop = log.scrollHeight;
  }

  const sidebar = document.getElementById('sidebar');
  const openSidebarBtn = document.getElementById('open-sidebar');
  const loginSection = document.getElementById('login-section');
  const dashboard = document.getElementById('dashboard');
  const loginMessage = document.getElementById('login-message');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff69b4;
    }
    .section {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      background: #1c1c1c;
    }
    .label {
      font-weight: bold;
      color: #aaa;
    }
    #chatbox {
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    .chatlog div { margin: 0.5rem 0; }
    input, button, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      width: 100%;
      box-sizing: border-box;
    }
    #login-section {
      max-width: 300px;
      margin: 2rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: block;
    }
    #login-section input {
      margin-bottom: 0.5rem;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      visibility: hidden;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
      z-index: 1000;
    }
    #sidebar.open {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #ff69b4;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      margin: 1rem 0;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    #open-sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      background: #ff69b4;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      z-index: 1001;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    #close-sidebar {
      background: none;
      color: #fff;
      border: none;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

    #login-message {
      color: #f66;
      margin-top: 0.5rem;
    }

    /* Settings Modal */
    #settings-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
    }
    #settings-modal.open {
      display: block;
    }
    #settings-content {
      background: #222;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      color: #eee;
      position: relative;
      box-shadow: 0 0 10px #ff69b4;
    }
    #settings-content h2 {
      margin-top: 0;
      color: #ff69b4;
      margin-bottom: 1rem;
    }
    #settings-content label {
      display: block;
      margin: 0.75rem 0 0.25rem;
      font-weight: bold;
      color: #ff69b4;
    }
    #settings-content textarea {
      resize: vertical;
    }
    #settings-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 2rem;
      color: #ff69b4;
      background: none;
      border: none;
      cursor: pointer;
      line-height: 1;
    }
    #settings-status {
      margin-top: 0.8rem;
      color: #ff69b4;
      min-height: 1.2em;
      font-weight: bold;
    }
    #settings-save {
      margin-top: 1rem;
      background: #ff69b4;
      border: none;
      color: #111;
      cursor: pointer;
      font-weight: bold;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    #settings-save:hover {
      background: #ff4c9d;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="close-sidebar">&times;</button>
    <h2>Menu</h2>
    <ul>
      <li><a onclick="showDashboard()">Dashboard</a></li>
      <li><a onclick="openSettings()">Settings</a></li>
      <li><a href="#">Submit Debt</a></li>
      <li><a onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <button id="open-sidebar" style="display:none;">&#9776;</button>

  <!-- Login -->
  <div id="login-section">
    <h2>Login to Fag Hub</h2>
    <input id="email" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <div id="login-message"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h1>Welcome, <span id="display-name">User</span> ðŸ–¤</h1>

    <div class="section">
      <div class="label">Debt Price:</div>
      <div id="debt-amount">$124.80</div>
    </div>

    <div class="section">
      <div class="label">Daily Message:</div>
      <div id="daily-message"><em>â€”loadingâ€”</em></div>
    </div>

    <div class="section">
      <div class="label">Profile:</div>
      <p><strong>Name:</strong> <span id="profile-name">User</span></p>
      <p><strong>Nicknames:</strong> <span id="profile-nicknames">puppy, f@g</span></p>
      <p><strong>Fetishes:</strong> <span id="profile-fetishes">Edging, mind control, gooning, muscle worship, manipulationâ€¦</span></p>
    </div>

    <div class="section" id="chatbox">
      <div class="label">Dom AI Chat:</div>
      <div class="chatlog" id="chat-log"></div>
      <input id="user-input" placeholder="Type to your dom..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal">
    <div id="settings-content">
      <button id="settings-close" title="Close settings">&times;</button>
      <h2>Settings</h2>
      <form id="settings-form">
        <label for="displayName">Name</label>
        <input id="displayName" type="text" maxlength="30" required />

        <label for="nicknames">Nicknames (comma separated)</label>
        <input id="nicknames" type="text" maxlength="100" />

        <label for="fetishes">Fetishes (comma separated)</label>
        <textarea id="fetishes" rows="3" maxlength="200"></textarea>

        <label for="notes">Notes</label>
        <textarea id="notes" rows="3" maxlength="200"></textarea>

        <hr style="border-color:#444;margin:1rem 0" />

        <label for="currentPassword">Current Password</label>
        <input id="currentPassword" type="password" />

        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" />

        <label for="confirmNewPassword">Confirm New Password</label>
        <input id="confirmNewPassword" type="password" />

        <button type="button" id="change-password-btn" style="margin-top:1rem; background:#ff69b4; color:#111; font-weight:bold; border:none; border-radius:6px; padding:0.5rem 1rem; cursor:pointer;">Change Password</button>

        <div id="password-change-status" style="margin-top:0.5rem; min-height:1.2em; color:#ff69b4;"></div>

        <button type="submit" id="settings-save">Save Settings</button>
        <div id="settings-status"></div>
      </form>
    </div>
  </div>

<script>
  // Hardcoded users list
  const users = [
    { username: "Alpha Dylan", password: "Ohana2311!", nicknames: "puppy, f@g", fetishes: "Edging, mind control, gooning, muscle worship, manipulationâ€¦" },
    { username: "Andrew", password: "Puppy", nicknames: "puppy, f@g", fetishes: "Edging, mind control, gooning, muscle worship, manipulationâ€¦" }
  ];

  let loggedInUser = null;

  // Elements
  const sidebar = document.getElementById('sidebar');
  const openSidebarBtn = document.getElementById('open-sidebar');
  const loginSection = document.getElementById('login-section');
  const dashboard = document.getElementById('dashboard');
  const loginMessage = document.getElementById('login-message');

  const settingsModal = document.getElementById('settings-modal');
  const settingsCloseBtn = document.getElementById('settings-close');
  const settingsForm = document.getElementById('settings-form');
  const settingsStatus = document.getElementById('settings-status');
  const passwordChangeBtn = document.getElementById('change-password-btn');
  const passwordChangeStatus = document.getElementById('password-change-status');

  // Dashboard profile elements
  const displayNameEl = document.getElementById('display-name');
  const profileNameEl = document.getElementById('profile-name');
  const profileNicknamesEl = document.getElementById('profile-nicknames');
  const profileFetishesEl = document.getElementById('profile-fetishes');

  // Login handler
  document.getElementById('login-btn').addEventListener('click', () => {
    const usernameInput = document.getElementById('email').value.trim();
    const passwordInput = document.getElementById('password').value;
    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      loggedInUser = user;
      loadUserSettings();
      updateDashboard(user.username);
      showDashboard();
    } else {
      loginMessage.textContent = "Invalid username or password.";
    }
  });

  // Update dashboard profile & daily message
  function updateDashboard(name) {
    displayNameEl.textContent = name;
    profileNameEl.textContent = name;

    // Load from localStorage or fallback to user object
    const nicknames = localStorage.getItem('nicknames') || (loggedInUser ? loggedInUser.nicknames : "puppy, f@g");
    const fetishes = localStorage.getItem('fetishes') || (loggedInUser ? loggedInUser.fetishes : "Edging, mind control, gooning, muscle worship, manipulationâ€¦");

    profileNicknamesEl.textContent = nicknames;
    profileFetishesEl.textContent = fetishes;

    // Daily message randomizer
    const messages = [
      "You're only useful on your knees, aren't you, puppy?",
      "Every breath you take is mine. Every edge? My control.",
      "You donâ€™t even think anymore. Just obey, dumb muscle toy."
    ];
    document.getElementById("daily-message").textContent = messages[Math.floor(Math.random() * messages.length)];
  }

  // Show dashboard and hide login
  function showDashboard() {
    loginSection.style.display = 'none';
    dashboard.style.display = 'block';
    openSidebarBtn.style.display = 'block';
    sidebar.classList.remove('open');
    loginMessage.textContent = '';
  }

  // Show login and hide dashboard
  function showLogin() {
    loginSection.style.display = 'block';
    dashboard.style.display = 'none';
    openSidebarBtn.style.display = 'none';
    sidebar.classList.remove('open');
    loginMessage.textContent = '';
    loggedInUser = null;
    localStorage.clear();
  }

  // Sidebar open/close
  openSidebarBtn.onclick = () => {
    sidebar.classList.add('open');
  };
  document.getElementById('close-sidebar').onclick = () => {
    sidebar.classList.remove('open');
  };

  // Logout
  function logout() {
    showLogin();
  }

  // Settings modal open/close
  function openSettings() {
    if (!loggedInUser) return;
    loadUserSettings();
    settingsModal.classList.add('open');
    sidebar.classList.remove('open');
  }

  settingsCloseBtn.onclick = () => {
    settingsModal.classList.remove('open');
    clearSettingsStatus();
  };

  window.onclick = (e) => {
    if (e.target === settingsModal) {
      settingsModal.classList.remove('open');
      clearSettingsStatus();
    }
  };

  // Load user settings from localStorage or fallback to loggedInUser
  function loadUserSettings() {
    document.getElementById('displayName').value = localStorage.getItem('displayName') || (loggedInUser ? loggedInUser.username : "");
    document.getElementById('nicknames').value = localStorage.getItem('nicknames') || (loggedInUser ? loggedInUser.nicknames : "");
    document.getElementById('fetishes').value = localStorage.getItem('fetishes') || (loggedInUser ? loggedInUser.fetishes : "");
    document.getElementById('notes').value = localStorage.getItem('notes') || "";
    passwordChangeStatus.textContent = '';
  }

  // Save settings form
  settingsForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const newName = document.getElementById('displayName').value.trim();
    const newNicknames = document.getElementById('nicknames').value.trim();
    const newFetishes = document.getElementById('fetishes').value.trim();
    const newNotes = document.getElementById('notes').value.trim();

    if (!newName) {
      settingsStatus.textContent = "Name cannot be empty.";
      return;
    }

    localStorage.setItem('displayName', newName);
    localStorage.setItem('nicknames', newNicknames);
    localStorage.setItem('fetishes', newFetishes);
    localStorage.setItem('notes', newNotes);

    settingsStatus.style.color = '#ff69b4';
    settingsStatus.textContent = "Profile saved!";

    // Update dashboard immediately
    updateDashboard(newName);

    setTimeout(() => {
      settingsStatus.textContent = "";
    }, 3000);
  });

  // Clear status messages
  function clearSettingsStatus() {
    settingsStatus.textContent = "";
    passwordChangeStatus.textContent = "";
  }

  // Change password button logic
  passwordChangeBtn.addEventListener('click', () => {
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmNewPassword = document.getElementById('confirmNewPassword').value;

    passwordChangeStatus.style.color = '#ff69b4';

    if (!currentPassword || !newPassword || !confirmNewPassword) {
      passwordChangeStatus.textContent = "Fill all password fields.";
      return;
    }
    if (!loggedInUser) {
      passwordChangeStatus.textContent = "You must be logged in.";
      return;
    }
    if (currentPassword !== loggedInUser.password) {
      passwordChangeStatus.textContent = "Current password is incorrect.";
      return;
    }
    if (newPassword !== confirmNewPassword) {
      passwordChangeStatus.textContent = "New passwords do not match.";
      return;
    }
    if (newPassword.length < 4) {
      passwordChangeStatus.textContent = "New password too short.";
      return;
    }

    // Change password in users array (simulate DB)
    loggedInUser.password = newPassword;
    passwordChangeStatus.style.color = '#90ee90';
    passwordChangeStatus.textContent = "Password changed successfully.";

    // Clear password inputs
    document.getElementById('currentPassword').value = "";
    document.getElementById('newPassword').value = "";
    document.getElementById('confirmNewPassword').value = "";
  });

  // Chatbox dummy sendMessage
  function sendMessage() {
    const input = document.getElementById('user-input');
    const chatLog = document.getElementById('chat-log');
    const text = input.value.trim();
    if (!text) return;
    const userMsg = document.createElement('div');
    userMsg.textContent = `You: ${text}`;
    chatLog.appendChild(userMsg);

    // Dummy AI response
    const aiMsg = document.createElement('div');
    aiMsg.textContent = `Dom AI: I heard you say "${text}". Behave.`;
    aiMsg.style.color = '#ff69b4';
    chatLog.appendChild(aiMsg);

    input.value = "";
    chatLog.scrollTop = chatLog.scrollHeight;
  }

</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #ff69b4;
    }

    .section {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      background: #1c1c1c;
    }

    .label {
      font-weight: bold;
      color: #aaa;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    /* Chatbox */
    #chatbox {
      border-top: 1px solid #444;
      padding-top: 1rem;
    }

    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }

    .chatlog div {
      margin: 0.5rem 0;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      visibility: hidden;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
      z-index: 1000;
    }

    #sidebar.open {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
    }

    #sidebar h2 {
      margin-top: 0;
      color: #ff69b4;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin: 1rem 0;
    }

    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    #open-sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      background: #ff69b4;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      z-index: 1001;
      cursor: pointer;
    }

    #open-sidebar.fade {
      opacity: 0;
      pointer-events: none;
    }

    #close-sidebar {
      background: none;
      color: #fff;
      border: none;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }

    /* Auth sections */
    .auth-section {
      max-width: 300px;
      margin: 2rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }

    .auth-section input {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    /* Modal */
    #name-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #name-modal .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      color: #fff;
    }

    #name-modal input,
    #name-modal button {
      width: 100%;
      margin-top: 1rem;
    }

    #name-modal button {
      background: #ff69b4;
      color: #000;
      border: none;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->

    <h3>Or Sign Up</h3>
    <input id="signup-email" type="email" placeholder="New Email" />
    <input id="signup-password" type="password" placeholder="New Password" />
    <button id="signup-btn">Sign Up</button>

    <div id="login-message" style="color:#f66; margin-top:0.5rem;"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <h1>Welcome, <span id="display-name">Andrew</span> ðŸ–¤</h1>

  <script>

    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('open-sidebar');

    openBtn.onclick = () => {

    closeBtn.onclick = () => {

  </script>

</body>
</html>

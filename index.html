<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fag Hub</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff69b4;
    }
    .section {
      margin-bottom: 2rem;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 12px;
      background: #1c1c1c;
    }
    .label {
      font-weight: bold;
      color: #aaa;
    }
    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    #chatbox {
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    .chatlog div { margin: 0.5rem 0; }
    #login-section {
      max-width: 300px;
      margin: 2rem auto;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      display: block;
    }
    #login-section input {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    #login-message {
      color: #f66;
      margin-top: 0.5rem;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      color: #fff;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      visibility: hidden;
      opacity: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease, opacity 0.3s ease, visibility 0s linear 0.3s;
      z-index: 1000;
    }
    #sidebar.open {
      visibility: visible;
      opacity: 1;
      transform: translateX(0);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    #sidebar h2 {
      margin-top: 0;
      color: #ff69b4;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      margin: 1rem 0;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    #open-sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      background: #ff69b4;
      color: #111;
      border: none;
      padding: 0.5rem;
      border-radius: 6px;
      z-index: 1001;
      cursor: pointer;
    }
    #close-sidebar {
      background: none;
      color: #fff;
      border: none;
      font-size: 2rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <button id="close-sidebar">&times;</button>
  <h2>Menu</h2>
  <ul>
    <li><a onclick="showDashboard()">Dashboard</a></li>
    <li><a onclick="showSettings()">Settings</a></li>
    <li><a href="#">Submit Debt</a></li>
    <li><a onclick="logout()">Logout</a></li>
  </ul>
</div>
<button id="open-sidebar" style="display:none;">&#9776;</button>

<!-- Login -->
<div id="login-section">
  <h2>Login to Fag Hub</h2>
  <input id="email" type="text" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <div id="login-message"></div>
</div>

<!-- Dashboard -->
<div id="dashboard" style="display:none;">
  <h1>Welcome, <span id="display-name">User</span> ðŸ–¤</h1>

  <div class="section">
    <div class="label">Debt Price:</div>
    <div id="debt-amount">$124.80</div>
  </div>

  <div class="section">
    <div class="label">Daily Message:</div>
    <div id="daily-message"><em>â€”loadingâ€”</em></div>
  </div>

  <div class="section">
    <div class="label">Profile:</div>
    <p><strong>Name:</strong> <span id="profile-name">User</span></p>
    <p><strong>Nicknames:</strong> <span id="profile-nicknames">puppy, f@g</span></p>
    <p><strong>Fetishes:</strong> <span id="profile-fetishes">Edging, mind control, gooning, muscle worship, manipulationâ€¦</span></p>
  </div>

  <div class="section" id="chatbox">
    <div class="label">Dom AI Chat:</div>
    <div class="chatlog" id="chat-log"></div>
    <input id="user-input" placeholder="Type to your dom..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Dom Control Panel -->
  <div id="manage-sub" class="section" style="display:none;">
    <h2 style="color:#ff69b4;">Manage Sub</h2>
    <label for="sub-selector" class="label">Select Sub:</label>
    <select id="sub-selector">
      <option value="Andrew">Andrew</option>
    </select>

    <label class="label">Nicknames:</label>
    <input id="edit-nicknames" type="text" placeholder="e.g. puppy, f@g" />

    <label class="label">Fetishes:</label>
    <input id="edit-fetishes" type="text" placeholder="e.g. edging, gooning..." />

    <label class="label">Reset Password:</label>
    <input id="edit-password" type="password" placeholder="New password" />

    <button onclick="saveSubSettings()" style="background:#ff69b4; color:#111; border:none; border-radius:6px;">
      Save Changes
    </button>
  </div>
</div>

<script>
  const users = [
    {
      username: "Alpha Dylan",
      password: "Ohana2311!",
      name: "Alpha Dylan",
      isDom: true
    },
    {
      username: "Andrew",
      password: "Puppy",
      name: "Andrew",
      nicknames: "puppy, f@g",
      fetishes: "Edging, mind control, gooning, muscle worship, manipulationâ€¦",
      isDom: false
    }
  ];

  let loggedInUser = null;

  function updateDashboard(name, nicknames, fetishes) {
    document.getElementById('display-name').textContent = name;
    document.getElementById('profile-name').textContent = name;
    document.getElementById('profile-nicknames').textContent = nicknames || '';
    document.getElementById('profile-fetishes').textContent = fetishes || '';
    document.getElementById('daily-message').textContent = getRandomMessage();
  }

  function getRandomMessage() {
    const messages = [
      "You're only useful on your knees, aren't you, puppy?",
      "Every breath you take is mine. Every edge? My control.",
      "You donâ€™t even think anymore. Just obey, dumb muscle toy."
    ];
    return messages[Math.floor(Math.random() * messages.length)];
  }

  function showDashboard() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    document.getElementById('open-sidebar').style.display = 'block';
    document.getElementById('sidebar').classList.remove('open');
  }

  function logout() {
    document.getElementById('login-section').style.display = 'block';
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('open-sidebar').style.display = 'none';
    document.getElementById('manage-sub').style.display = 'none';
    document.getElementById('login-message').textContent = '';
  }

  function showSettings() {
    alert("Settings page coming soon.");
  }

  function sendMessage() {
    const input = document.getElementById('user-input');
    const log = document.getElementById('chat-log');
    const userMsg = input.value.trim();
    if (!userMsg) return;
    log.innerHTML += `<div><strong>You:</strong> ${userMsg}</div>`;
    input.value = '';
    log.scrollTop = log.scrollHeight;
  }

  function saveSubSettings() {
    const subName = document.getElementById('sub-selector').value;
    const nick = document.getElementById('edit-nicknames').value.trim();
    const fet = document.getElementById('edit-fetishes').value.trim();
    const pass = document.getElementById('edit-password').value.trim();
    const target = users.find(u => u.username === subName);
    if (target) {
      if (nick) target.nicknames = nick;
      if (fet) target.fetishes = fet;
      if (pass) target.password = pass;
      updateDashboard(target.name, target.nicknames, target.fetishes);
      alert("Sub settings updated.");
    }
  }

  document.getElementById('login-btn').addEventListener('click', () => {
    const usernameInput = document.getElementById('email').value.trim();
    const passwordInput = document.getElementById('password').value;
    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

    if (user) {
      loggedInUser = user;
      showDashboard();
      const target = user.isDom ? users.find(u => u.username === "Andrew") : user;
      updateDashboard(target.name, target.nicknames, target.fetishes);
      if (user.isDom) document.getElementById('manage-sub').style.display = 'block';
    } else {
      document.getElementById('login-message').textContent = "Invalid username or password.";
    }
  });

  document.getElementById('open-sidebar').onclick = () => {
    document.getElementById('sidebar').classList.add('open');
    document.getElementById('open-sidebar').style.display = 'none';
  };
  document.getElementById('close-sidebar').onclick = () => {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('open-sidebar').style.display = 'block';
  };
</script>
</body>
</html>

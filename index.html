<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fag Hub Dashboard</title>
<style>
  /* Dark theme with pink highlights */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
  }
  #login {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #login input {
    margin: 5px;
    padding: 10px;
    border: none;
    border-radius: 4px;
  }
  #login button {
    background: #ff69b4;
    border: none;
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
  }
  #app {
    display: none;
    height: 100vh;
    overflow: hidden;
  }
  #sidebar {
    width: 200px;
    background: #1e1e1e;
    position: fixed;
    top: 0;
    bottom: 0;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
  }
  #sidebar a {
    color: #ff69b4;
    padding: 15px 20px;
    text-decoration: none;
    cursor: pointer;
    border-bottom: 1px solid #333;
  }
  #sidebar a:hover {
    background: #ff69b4;
    color: #121212;
  }
  #content {
    margin-left: 200px;
    padding: 20px;
  }
  #dashboard {
    display: none;
  }
  #dailyMessage {
    margin: 15px 0;
    font-size: 1.2em;
  }
  #profile {
    margin-top: 30px;
    padding: 15px;
    background: #222;
    border-radius: 8px;
  }
  #chatbox {
    margin-top: 30px;
    background: #222;
    border-radius: 8px;
    padding: 10px;
    max-width: 600px;
  }
  #chatMessages {
    max-height: 150px;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  #chatInput {
    width: 80%;
    padding: 8px;
    border-radius: 4px;
    border: none;
  }
  #sendChat {
    padding: 8px 15px;
    border: none;
    background: #ff69b4;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  #settingsPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;
    padding: 20px;
    background: #222;
    border-radius: 8px;
    transform: translate(-50%, -50%);
    z-index: 100;
  }
  #settingsPopup button {
    margin-top: 10px;
    background: #ff69b4;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 4px;
  }
  #overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    z-index: 50;
  }
</style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input id="usernameInput" type="text" placeholder="Username" autocomplete="off" />
  <input id="passwordInput" type="password" placeholder="Password" autocomplete="off" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:#ff6961;"></p>
</div>

<div id="app">
  <div id="sidebar"></div>
  <div id="content">
    <div id="dashboard">
      <h1>Welcome, <span id="userDisplay"></span></h1>
      <div>
        <strong>Debt Price:</strong> $<span id="debtPrice"></span>
      </div>
      <div id="dailyMessage"></div>

      <div id="profile">
        <h3>Your Profile</h3>
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Role:</strong> <span id="profileRole"></span></p>
      </div>

      <div id="chatbox">
        <h3>Dom Chat</h3>
        <div id="chatMessages"></div>
        <input id="chatInput" placeholder="Say something..." />
        <button id="sendChat">Send</button>
      </div>
    </div>
  </div>
</div>

<div id="settingsPopup">
  <h3>Settings</h3>
  <p>Coming soon...</p>
  <button onclick="closeSettings()">Close</button>
</div>
<div id="overlay" onclick="closeSettings()"></div>

<script>
  const users = {
    "Alpha Dylan": { password: "alpha123", debt: 0, role: "alpha" },
    "Andrew": { password: "sub123", debt: 1500, role: "sub" }
  };

  const dailyMessages = [
    "Good morning, slave. Remember who you serve.",
    "Your obedience pleases me. Keep going.",
    "Debt is your leash, and I hold the key."
  ];

  let currentUser = null;

  function login() {
    const username = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInput").value;
    const errorElem = document.getElementById("loginError");

    if (users[username] && users[username].password === password) {
      currentUser = username;
      errorElem.textContent = "";
      showApp();
    } else {
      errorElem.textContent = "Invalid username or password.";
    }
  }

  function showApp() {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "flex";

    renderSidebar();
    showSection("dashboard");
    loadDashboard();
  }

  function renderSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = `
      <a href="#" onclick="showSection('dashboard')">Dashboard</a>
      <a href="#" onclick="openSettings()">Settings</a>
      <a href="#" onclick="alert('Feature coming soon.')">Submit Debt</a>
      ${users[currentUser].role === "alpha" ? '<a href="#" onclick="toggleBuilder()">Page Builder</a>' : ''}
      <a href="#" onclick="logout()">Logout</a>
    `;
  }

  function showSection(section) {
    if (section === "dashboard") {
      document.getElementById("dashboard").style.display = "block";
    }
    // No other sections implemented
  }

  function loadDashboard() {
    document.getElementById("userDisplay").textContent = currentUser;
    document.getElementById("debtPrice").textContent = users[currentUser].debt;
    document.getElementById("dailyMessage").textContent = dailyMessages[Math.floor(Math.random() * dailyMessages.length)];
    document.getElementById("profileUsername").textContent = currentUser;
    document.getElementById("profileRole").textContent = users[currentUser].role === "alpha" ? "Dom (Alpha Dylan)" : "Sub (Andrew)";
  }

  function logout() {
    currentUser = null;
    document.getElementById("app").style.display = "none";
    document.getElementById("login").style.display = "flex";
    document.getElementById("usernameInput").value = "";
    document.getElementById("passwordInput").value = "";
  }

  function openSettings() {
    document.getElementById("settingsPopup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closeSettings() {
    document.getElementById("settingsPopup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  // Dummy toggleBuilder to prevent errors if clicked (only for alpha)
  function toggleBuilder() {
    alert("Page Builder feature is coming soon.");
  }

  // Chatbox logic (simple message log)
  const chatMessagesElem = document.getElementById("chatMessages");
  const chatInputElem = document.getElementById("chatInput");
  const sendChatBtn = document.getElementById("sendChat");

  sendChatBtn.addEventListener("click", () => {
    const message = chatInputElem.value.trim();
    if (message) {
      const msgDiv = document.createElement("div");
      msgDiv.textContent = `${currentUser}: ${message}`;
      chatMessagesElem.appendChild(msgDiv);
      chatInputElem.value = "";
      chatMessagesElem.scrollTop = chatMessagesElem.scrollHeight;
    }
  });

  chatInputElem.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      sendChatBtn.click();
    }
  });
</script>

</body>
</html>

<script>
  // (rest of your script remains unchanged...)

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if (users[username] && users[username].password === password) {
      currentUser = { username, role: users[username].role };
      document.getElementById('loginContainer').classList.remove('active');
      document.getElementById('dashboard').classList.add('active');
      document.getElementById('displayName').innerText = username;
      showDailyMessage();
      if (currentUser.role === 'alpha') {
        document.getElementById('pageBuilderLink').style.display = 'block';
      }

      // âœ… Load builder content after login
      const key = localStorage.getItem(`builder_${username}`)
        ? `builder_${username}`
        : 'builder_all';
      const saved = localStorage.getItem(key);
      if (saved) {
        const content = JSON.parse(saved);
        const container = document.getElementById('editableSections');
        container.innerHTML = '';
        content.forEach(c => {
          const div = document.createElement('div');
          div.className = 'section';
          div.contentEditable = true;
          div.innerHTML = c;
          container.appendChild(div);
        });
      }

    } else {
      document.getElementById('loginError').innerText = "Invalid credentials";
    }
  }
</script>
